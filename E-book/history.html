    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: lightblue;
    color: black;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}
.profile-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Button color */
    color: white; /* Text color */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Round corners */
    transition: background-color 0.3s; /* Smooth transition */
}

.profile-button:hover {
    background-color: #0056b3; /* Darker color on hover */
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: white;
    text-decoration: none;
}

header nav a.active {
    color: white;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.menu {
    background-color: white;
    color: black;
    padding: 1em;
    border: 1px solid rgb(58, 78, 78);
    box-shadow: 0 0 10px black (0, 0, 0, 0.1);
}

.menu h2 {
    margin-top: 0;
}

.menu-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.menu-item {
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
    border-radius: 10px;
    width: calc(33.33% - 20px);
    text-align: center;
}

.menu-item img {
    width: 40px;
    height: 40px;
    margin-bottom: 10px;
}

.settings {
    margin-top: 20px;
}

.settings h2 {
    margin-top: 0;
}

.settings ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.settings li {
    margin-bottom: 10px;
}

.settings a {
    text-decoration: none;
    color: black;
}
.invite-friends {
    margin-top: 20px;
    text-align: center;
}
.invite-friends button{
    background-color: aliceblue;
    color: grey;
    border: none;
    padding: 0.5em 1em;
    font-size: 1rem;
    cursor: pointer;
}
.footer{
    background-color: antiquewhite;
    padding: 1em;
    text-align: center;
    border-top: 1px solid grey;
}
.footer p{
    margin-bottom: 10px;
}
.footer img{
    width: 50px;
    height: 10px;
}
img {
    height:fit-content;
    width:50px;
}

    <script>
        // Get elements
const menuItems = document.querySelectorAll('.menu-item');
const sections = document.querySelectorAll('section');

// Function to show a section
function showSection(sectionId) {
  sections.forEach((section) => {
    section.classList.remove('active');
  });
  document.getElementById(sectionId).classList.add('active');
}

// Add event listeners to menu items
menuItems.forEach((menuItem) => {
  menuItem.addEventListener('click', () => {
    const sectionId = menuItem.getAttribute('data-section');
    showSection(sectionId);
  });
});

// Initialize the app by showing the first section
showSection('cashbook'); 

document.getElementById('invite-button').addEventListener('click', function() {
    alert("Invite your friends to use Khatabook!");
});

    </script>
